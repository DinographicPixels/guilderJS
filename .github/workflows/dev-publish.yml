name: Publish Dev Build
on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
      TEST_APP_TOKEN:
        required: true
  workflow_dispatch:

jobs:
  lint:
    name: ESLint
    uses: ./.github/workflows/lint.yml
  testing:
    name: Feature Testing
    uses: ./.github/workflows/feature-testing.yml
    secrets: inherit
  publish:
    runs-on: ubuntu-latest
    needs: [lint, testing]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm i

      - name: Set Version
        run: |
          git config user.email "<>"
          git config user.name "GitHub Actions"
          npm --no-git-tag-version version patch
          hash=$(git rev-parse --short dev)
          version=$(jq -r .version package.json)
          v="$version-dev.$hash"
          echo "Setting Version: $v"
          contents=$(jq --arg version "$v" '.version = $version' package.json) && echo -E "${contents}" > package.json
      - name: Publish
        run: npm publish --tag dev --provenance --access public --no-git-checks --auth=$NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Deprecate Old Versions
        run: npx -y npm-deprecate
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
